# Default values for vscode-remote.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.pkg.github.com/sergelogvinov/devops-containers/devops-containers
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  roleBindingKind: RoleBinding
  # kind: ClusterRoleBinding
  roleBindingRef: {}
    # apiGroup: rbac.authorization.k8s.io
    # kind: ClusterRole
    # name: admin

podAnnotations: {}

podSecurityContext:
  fsGroup: 1100

envs: {}
  # DOCKER_HOST: tcp://build-machine:2376

sshConfig: {}
  # authorized_keys: |
  #   ssh-rsa
  # config: |
  #   Host *
  #     StrictHostKeyChecking no

kubeConfig: |
  apiVersion: v1
  kind: Config
  clusters:
  - cluster:
      certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      server: https://kubernetes.default.svc
    name: external
  contexts:
  - context:
      cluster: external
      namespace: default
      user: sa
    name: default
  current-context: default
  users:
  - name: sa
    user:
      tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token

securityContext:
  runAsUser: 0
  capabilities:
    drop: ['ALL']
    add: ['NET_BIND_SERVICE','SYS_CHROOT','SETUID','SETGID','KILL','CHOWN','DAC_OVERRIDE','AUDIT_WRITE']

service:
  type: ClusterIP
  # port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumeMounts: []
## Additional volumeMounts to the main container.
#   - name: tlscerts
#     mountPath: /home/vscode/.docker

extraVolumes: []
## Additional volumes to the pod.
#   - name: tlscerts
#     secret:
#       secretName: build-machine
#       defaultMode: 256
#       items:
#         - key: ca.crt
#           path: ca.pem
#         - key: tls.crt
#           path: cert.pem
#         - key: tls.key
#           path: key.pem

persistence:
  enabled: false
  ## A manually managed Persistent Volume and Claim
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  # storageClass: "-"
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}
